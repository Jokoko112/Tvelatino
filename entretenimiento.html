<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Latino - Entretenimiento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f5f5f5;
    }
    header {
      background: #1e1e1e;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #00c3ff;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    nav a:hover {
      color: #00c3ff;
    }
    .contenedor {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .canal {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .canal h3 {
      margin: 10px 0;
    }
    .canal button {
      background: #00c3ff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    .canal button:hover {
      background: #009acc;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-contenido {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 12px;
      max-width: 800px;
      width: 95%;
      position: relative;
      text-align: center;
    }
    .modal iframe {
      width: 100%;
      height: 450px;
      border-radius: 10px;
    }
    .cerrar {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      background: red;
      border: none;
      padding: 5px 10px;
      border-radius: 50%;
    }
    .aviso {
      background: #ffcc00;
      color: #000;
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 14px;
      font-weight: bold;
    }
    footer {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      margin-top: 30px;
    }
    footer p {
      margin: 10px 0;
    }
    footer button {
      background: #0070ba;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer button:hover {
      background: #005b96;
    }
  </style>
</head>
<body>
  <header>

</html>
