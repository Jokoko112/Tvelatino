<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entretenimiento - TV Latino HD</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Menú de navegación -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="entretenimiento.html">Entretenimiento</a></li>
        <li><a href="terror.html">Terror</a></li>
        <li><a href="aviso.html">DMCA</a></li>
        <li><a href="copyright.html">Copyright</a></li>
        <li><a href="donaciones.html">Donar</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1 style="text-align:center; margin:20px 0;">Canales de Entretenimiento</h1>

    <!-- Cuadrícula de canales -->
    <div class="channel-grid">
      <!-- Canal 13 -->
      <div class="channel-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/El_trece_logo_2018.png" alt="Canal 13">
        <h3>Canal 13</h3>
        <button onclick="openPlayer('https://stream.arcast.com.ar/canal3/canal3/playlist.m3u8')">Ver</button>
      </div>

      <!-- Xtrema Terror (ejemplo) -->
      <div class="channel-card">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Horror_film_icon.png" alt="Xtrema Terror">
        <h3>Xtrema Terror</h3>
        <button onclick="openPlayer('https://stmv6.voxtvhd.com.br/cineterror/cineterror/playlist.m3u8')">Ver</button>
      </div>
    </div>
  </main>

  <!-- Modal del reproductor -->
  <div id="playerModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closePlayer()">&times;</span>
      <iframe id="channelPlayer" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    function openPlayer(url) {
      document.getElementById("channelPlayer").src = url;
      document.getElementById("playerModal").style.display = "block";
    }
    function closePlayer() {
      document.getElementById("channelPlayer").src = "";
      document.getElementById("playerModal").style.display = "none";
    }
  </script>
</body>
</html>
