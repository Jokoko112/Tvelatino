<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV Latino - Entretenimiento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f5f5f5;
    }
    header {
      background: #1e1e1e;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      color: #00c3ff;
    }
    nav {
      margin-top: 10px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }
    nav a:hover {
      color: #00c3ff;
    }
    .contenedor {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .canal {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
    .canal h3 {
      margin: 10px 0;
    }
    .canal button {
      background: #00c3ff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    .canal button:hover {
      background: #009acc;
    }
    iframe {
      width: 100%;
      height: 250px;
      border: none;
      border-radius: 10px;
      display: none;
      margin-top: 10px;
    }
    footer {
      background: #1e1e1e;
      padding: 20px;
      text-align: center;
      margin-top: 30px;
    }
    footer p {
      margin: 10px 0;
    }
    footer button {
      background: #0070ba;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    footer button:hover {
      background: #005b96;
    }
  </style>
</head>
<body>
  <header>
    <h1>TV Latino - Entretenimiento</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="entretenimiento.html">Entretenimiento</a>
      <a href="deportes.html">Deportes</a>
    </nav>
  </header>

  <main>
    <div class="contenedor">

        <iframe id="canal1" src="https://genexservicios.com:19360/canal13jujuy/canal13jujuy.m3u8" allowfullscreen></iframe>
      </div>

      <!-- Canal 2 -->

      </div>

      <!-- Canal 3 -->

      <!-- Canal 4 -->

      </div>

      <!-- Canal 6 -->

        <h3>El Trece</h3>

        <iframe id="canal6" src="https://live-01-02-eltrece.vodgc.net/eltrecetv/index.m3u8" allowfullscreen></iframe>
      </div>

    </div>
  </main>

  <script>
    function verCanal(id) {
      let iframe = document.getElementById(id);
      iframe.style.display = iframe.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
