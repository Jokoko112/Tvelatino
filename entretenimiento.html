<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entretenimiento - TV Latino HD</title>
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <style>
    body {
      background:#0b0f1c;
      color:#fff;
      font-family:sans-serif;
      margin:0;
      padding:0;
    }
    header {
      background:#111827;
      padding:10px 20px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    header img {
      height:50px;
    }
    nav a {
      color:#0ea5ff;
      margin:0 10px;
      text-decoration:none;
      font-weight:bold;
    }
    nav a:hover {
      text-decoration:underline;
    }
    h1 {
      text-align:center;
      margin:20px 0;
    }
    #entertainmentGrid {
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:16px;
      padding:20px;
    }
    .card {
      background:#111827;
      padding:12px;
      border-radius:12px;
      cursor:pointer;
      transition:.2s;
      text-align:center;
    }
    .card:hover {
      transform:scale(1.03);
    }
    .thumb img {
      max-width:100%;
      max-height:120px;
      border-radius:8px;
      margin-bottom:8px;
    }
    .title {
      font-weight:700;
      margin-bottom:4px;
    }
    .desc {
      color:#9aa4ad;
      font-size:14px;
    }
    .play-btn {
      margin-top:8px;
      padding:6px 12px;
      border-radius:8px;
      background:linear-gradient(90deg,#0ea5ff,#ff4c4c);
      border:none;
      color:#000;
      font-weight:bold;
      cursor:pointer;
    }
    #playerModal {
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.8);
      align-items:center;
      justify-content:center;
      z-index:9999;
    }
    .modal-content {
      background:#111827;
      padding:12px;
      border-radius:12px;
      max-width:900px;
      width:95%;
      box-shadow:0 0 20px #000;
    }
    .modal-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:8px;
    }
    .modal-header h3 {
      margin:0;
    }
    .modal-body {
      width:100%;
      height:480px;
      background:#000;
      position:relative;
    }
    .close-btn {
      background:red;
      border:none;
      padding:6px 12px;
      border-radius:8px;
      color:#fff;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="logotv.png" alt="TV Latino HD">
    <nav>
      <a href="index.html">Inicio</a>
      <a href="entretenimiento.html">Entretenimiento</a>
      <a href="terror.html">Terror</a>
      <a href="Aviso.html">Aviso Legal</a>
      <a href="Dmca.html">DMCA</a>
      <a href="Copyright.html">Copyright</a>
    </nav>
  </header>

  <h1>Entretenimiento</h1>
  <div id="entertainmentGrid"></div>

  <!-- Modal -->
  <div id="playerModal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modalTitle">Reproductor</h3>
        <button class="close-btn" onclick="closeModal()">Cerrar</button>
      </div>
      <div class="modal-body" id="playerArea"></div>
    </div>
  </div>

  <script>
    const CHANNELS = [
      {
        name: "Canal 13",
        desc: "Canal de entretenimiento en vivo",
        thumb: "https://upload.wikimedia.org/wikipedia/commons/6/69/Canal_13_logo_2018.png",
        stream: "https://stream.arcast.com.ar/canal3/canal3/playlist.m3u8"
      }
    ];

    const grid = document.getElementById('entertainmentGrid');
    const modal = document.getElementById('playerModal');
    const playerArea = document.getElementById('playerArea');
    const modalTitle = document.getElementById('modalTitle');

    CHANNELS.forEach(c => {
      const card = document.createElement('div');
      card.className = "card";
      card.innerHTML = `
        <div class="thumb"><img src="${c.thumb}" alt="${c.name}"></div>
        <div class="title">${c.name}</div>
        <div class="desc">${c.desc}</div>
        <button class="play-btn">Ver</button>
      `;
      card.onclick = () => openChannel(c);
      grid.appendChild(card);
    });

    function openChannel(c){
      modal.style.display = "flex";
      modalTitle.textContent = c.name;
      playerArea.innerHTML = `
        <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay preload="auto" width="100%" height="100%">
          <source src="${c.stream}" type="application/x-mpegURL">
        </video>
      `;
      videojs('videoPlayer');
    }

    function closeModal(){
      modal.style.display = "none";
      playerArea.innerHTML = "";
    }
  </script>
</body>
</html>
