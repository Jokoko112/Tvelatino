<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entretenimiento</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
  <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    .canales {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .canal {
      background: #111;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .canal button {
      margin-top: 10px;
      padding: 8px 15px;
      background: #e50914;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .canal button:hover {
      background: #b20710;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }
    .modal-content {
      margin: 5% auto;
      padding: 10px;
      background: #000;
      border-radius: 10px;
      width: 80%;
      max-width: 900px;
    }
    .close {
      float: right;
      font-size: 28px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="entretenimiento.html">Entretenimiento</a>
      <a href="terror.html">Terror</a>
      <a href="dmca.html">DMCA</a>
      <a href="copyright.html">Copyright</a>
      <a href="donaciones.html">Donaciones</a>
    </nav>
  </header>

  <main>
    <h1 style="text-align:center; color:white;">Canales de Entretenimiento</h1>
    <div class="canales">
      <div class="canal">
        <h3>Canal 13 Jujuy</h3>
        <button onclick="abrirModal('https://genexservicios.com:19360/canal13jujuy/canal13jujuy.m3u8')">Ver</button>
      </div>
      <div class="canal">
        <h3>Canal 26</h3>
        <button onclick="abrirModal('https://stream-gtlc.telecentro.net.ar/hls/canal26hls/0/playlist.m3u8')">Ver</button>
      </div>
      <div class="canal">
        <h3>Telefe</h3>
        <button onclick="abrirModal('https://telefeviacom1.akamaized.net/hls/live/2037987/viacomINT/TOK/master.m3u8')">Ver</button>
      </div>
      <div class="canal">
        <h3>El Trece</h3>
        <button onclick="abrirModal('https://live-01-02-eltrece.vodgc.net/eltrecetv/index.m3u8')">Ver</button>
      </div>
      <div class="canal">
        <h3>NET TV</h3>
        <button onclick="abrirModal('https://unlimited1-us.dps.live/nettv/nettv.smil/playlist.m3u8')">Ver</button>
      </div>
      <div class="canal">
        <h3>Ciudad Magazine</h3>
        <button onclick="abrirModal('https://live-01-07-ciudad.vodgc.net/live-01-07-ciudad.vodgc.net/index.m3u8')">Ver</button>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div id="miModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <video id="player" class="video-js vjs-default-skin" controls preload="auto"></video>
    </div>
  </div>

  <script>
    var modal = document.getElementById("miModal");
    var videoElement = document.getElementById("player");
    var player = videojs(videoElement);

    function abrirModal(url) {
      modal.style.display = "block";
      if (Hls.isSupported()) {
        var hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(videoElement);
      } else {
        videoElement.src = url;
      }
      player.play();
    }

    function cerrarModal() {
      modal.style.display = "none";
      player.pause();
      player.currentTime(0);
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        cerrarModal();
      }
    }
  </script>
</body>
</html>
