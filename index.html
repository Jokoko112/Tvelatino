<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo el Deporte Online - TV Latino HD</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: #000;
    }

    .logo img {
      width: 140px;   /* más grande */
      height: auto;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    nav ul li a:hover {
      color: #f00;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #222;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      background: #333;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #000;
      padding: 10px;
      border-radius: 10px;
      width: 90%;
      max-width: 800px;
      position: relative;
    }

    .modal-content iframe {
      width: 100%;
      height: 450px;
      border: none;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: #000;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logotv.png" alt="TV Latino HD">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="terror.html">Terror</a></li>
        <li><a href="aviso.html">DMCA</a></li>
        <li><a href="copyright.html">Copyright</a></li>
        <li><a href="disclaimer.html">Disclaimer</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="grid" id="channelGrid"></div>
  </main>

  <div class="modal" id="channelModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <iframe id="channelFrame" src=""></iframe>
    </div>
  </div>

  <footer>
    <p>© 2025 TV Latino HD. Todos los derechos reservados.</p>
  </footer>

  <script>
    const channels = [
      {
        name:"ESPN PREMIUM Argentina",
        desc:"Deportes en vivo y eventos exclusivos",
        embed:`<iframe src="https://embed.ksdjugfsddeports.com/embed/espnpremiumargentina.html" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`
      },
      {
        name:"TyC Sports",
        desc:"Fútbol argentino y mucho más",
        embed:`<iframe src="https://embed.ksdjugfsddeports.com/embed/tycsports.html" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>`
      }
    ];

    const grid = document.getElementById('channelGrid');

    channels.forEach(ch => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `<h3>${ch.name}</h3><p>${ch.desc}</p>`;
      card.onclick = () => openModal(ch.embed);
      grid.appendChild(card);
    });

    function openModal(embed) {
      document.getElementById('channelFrame').srcdoc = embed;
      document.getElementById('channelModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('channelFrame').srcdoc = "";
      document.getElementById('channelModal').style.display = 'none';
    }
  </script>
</body>
</html>
