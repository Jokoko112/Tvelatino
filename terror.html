<link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet">
<script src="https://unpkg.com/video.js/dist/video.min.js"></script>
<script src="https://unpkg.com/videojs-contrib-hls/dist/videojs-contrib-hls.min.js"></script>

<style>
  body {background:#0b0b0f; color:#fff; font-family:sans-serif; margin:0; padding:20px;}
  h1 {text-align:center; margin-bottom:20px;}
  #grid {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
    gap:15px;
    justify-content:center;
  }
  .card {
    background:#111827;
    border-radius:12px;
    overflow:hidden;
    cursor:pointer;
    transition:transform .2s;
  }
  .card:hover { transform:scale(1.05); }
  .thumb img {
    width:100%;
    height:100px;
    object-fit:cover;
    display:block;
  }
  .info { padding:10px; }
  .title { font-weight:700; margin-bottom:5px; font-size:14px; }
  .desc { font-size:12px; color:#aaa; }
  
  /* Modal */
  #playerModal {
    display:none; position:fixed; top:0; left:0; width:100%; height:100%;
    background:rgba(0,0,0,0.8); justify-content:center; align-items:center;
    z-index:1000; padding:10px;
  }
  .modal-content {
    background:#000; border-radius:10px; padding:15px; width:90%; max-width:800px;
  }
  .close-btn {
    background:red; color:#fff; border:none; padding:6px 12px; border-radius:6px;
    font-weight:bold; cursor:pointer;
  }
</style>

<body>
  <h1>ðŸŽƒ Canales Terror</h1>
  <div id="grid"></div>

  <!-- Modal -->
  <div id="playerModal">
    <div class="modal-content">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:8px;">
        <h3 id="modalTitle">Reproductor</h3>
        <button class="close-btn" onclick="closeModal()">Cerrar</button>
      </div>
      <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="100%" height="480">
        <source src="" type="application/x-mpegURL">
      </video>
    </div>
  </div>
</body>

<script>
const CHANNELS = [
  {
    name:"VerTV (VTV)",
    desc:"Canal argentino [720p]",
    src:"https://5f700d5b2c46f.streamlock.net/vertv/vertv/playlist.m3u8",
    thumb:"https://i.imgur.com/w7zM9nU.png" // miniatura
  },
  {
    name:"X Level Media",
    desc:"TransmisiÃ³n en vivo [1080p]",
    src:"https://tuvideoonline.com.ar:3332/live/xlevelmedialive.m3u8",
    thumb:"https://i.imgur.com/BP4V0fQ.png"
  }
];

const grid = document.getElementById('grid');
const modal = document.getElementById('playerModal');
const modalTitle = document.getElementById('modalTitle');
let player = videojs('my-video'); 

CHANNELS.forEach(c=>{
  const card = document.createElement('div');
  card.className = "card";
  card.innerHTML = `
    <div class="thumb"><img src="${c.thumb}" alt="${c.name}"></div>
    <div class="info">
      <div class="title">${c.name}</div>
      <div class="desc">${c.desc}</div>
    </div>
  `;
  card.onclick = ()=>openChannel(c);
  grid.appendChild(card);
});

function openChannel(c){
  modal.style.display = "flex";
  modalTitle.textContent = c.name;
  player.src({ src: c.src, type: "application/x-mpegURL" });
  player.play();
}
function closeModal(){
  modal.style.display = "none";
  player.pause();
}
</script>
